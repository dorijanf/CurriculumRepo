<div class="modal-header">
    <h4 class="modal-title">Oprez!</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Jeste li sigurni da želite izbrisati <span *ngIf="entity === 'activity'">ovu aktivnost?</span><span
            *ngIf="entity === 'scenario'">ovaj scenarij?</span></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="confirm()">Izbriši</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Odustani</button>
</div>
