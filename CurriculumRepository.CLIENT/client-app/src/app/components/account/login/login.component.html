<div class="col-md-6 offset-md-3 mt-5">
    <h1 *ngIf="statusMessage !== undefined">{{ statusMessage }}</h1>
  </div>
  <div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Prijavi se</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Korisni훾ko ime</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Unos korisni훾kog imena je obavezan</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Lozinka</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Unos lozinke je obavezan.</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
    <p>Nemate korisni훾ki ra훾un? <a [routerLink]="['/register']">Registrirajte se</a></p>
  </div>
